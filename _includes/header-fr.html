<!-- language toggle function -->
<body>
<html>        
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var languageToggle = document.getElementById('language-toggle');
            if (!languageToggle) {
                console.error('Language toggle element not found!');
                return;
            }
            languageToggle.addEventListener('click', function(e) {
                e.preventDefault();  // Prevent the default anchor click behavior
                var currentLang = window.location.pathname.includes('-fr.html') ? 'fr' : 'en';
                var newPath = currentLang === 'en'
                    ? window.location.pathname.replace('.html', '-fr.html')
                    : window.location.pathname.replace('-fr.html', '.html');
                window.location.href = newPath;
            });
        });
    </script>
</body>
</html>
