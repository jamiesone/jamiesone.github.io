<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">RSVP</h2>
                <h3 class="section-subheading text-muted">Merci de nous informer de votre présence !</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input type="text" class="form-control" placeholder="Votre Nom & Prénom *" id="name" required data-validation-required-message="Merci d'entrer votre nom.">
                                <p class="help-block text-danger"></p>
                            </div>

                            <div class="control-group form-group">
                                <!-- <input type="boolean" class="form-control" placeholder="Confirm you will be present" id="attendance" required data-validation-required-message="Please let us know if you will be present."> -->
                                <label for="attendance">Confirmer votre présence:</label>
                                <select id="attendance" class="form-control">
                                    <option value="yes">Oui</option>
                                    <option value="no">Non</option>
                                </select>
                            </div>

                            <div class="control-group form-group">
                                <label for="numberSelection">Nombre de personnes:</label>
                                <select id="numberSelection" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="3">4</option>
                                    <option value="3">5</option>
                                    <option value="3">6</option>
                                    <option value="3">7</option>
                                    <option value="3">8</option>
                                    <option value="3">9</option>
                                    <option value="3">10</option>
                                    <option value="3">11</option>
                                    <option value="3">12</option>
                                </select>
                            </div>    

                            <div class="control-group form-group">
                                <input type="email" class="form-control" placeholder="Votre adresse mail *" id="email" required data-validation-required-message="Merci d'entrer votre adresse mail.">
                                <p class="help-block text-danger"></p>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <textarea class="form-control" placeholder="Votre message *" id="message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Envoyer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
