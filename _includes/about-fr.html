<section id="about">

                    <li>

                                <h4>13:30</h4>

                            </div>
                        </div>
                    </li>
                    <li class="timeline-inverted">
                        <div class="timeline-image">
                            <img class="img-circle img-responsive" src="img/about/2.jpg" alt="">

                            <div class="timeline-heading">
                                <h4>~15:00</h4>
                                <h4 class="subheading">Apéro!</h4>

                    </li>
                    <li>
                        <div class="timeline-image">

                            <div class="timeline-heading">
                                <h4>~17:00pm</h4>
                                <h4 class="subheading">Fin de la partie officielle</h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted">...</p>
                            </div>
                        </div>
                    </li>
                    <li class="timeline-inverted">
                        <div class="timeline-image">
                            <h4>Merci de passer
                                <br>ces moments
                                <br>avec nous!</h4>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-auto">
                <div class="chat-input-container">
                    <input type="text" id="user-input" placeholder="Si vous avez d'autres questions...?">
                    <button onclick="sendMessage()">Envoyer</button>
                </div>
            </div>
        </div>
    </div>
</section>
