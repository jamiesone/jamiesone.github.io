<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }

  .wrap {
    text-align: center;
    margin-top: 50px;
  }

  h1 {
    font-size: 40px;
  }

  .countdown {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
  }

  .bloc-time {
    margin: 0 10px;
  }

  .count-title {
    font-size: 18px;
  }

  .figure {
    display: inline-block;
    position: relative;
    width: 50px;
    height: 70px;
    line-height: 70px;
    font-size: 50px;
    text-align: center;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  }

  .top, .bottom, .top-back, .bottom-back {
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 5px;
  }

  .top, .top-back {
    z-index: 10;
    color: #fff;
  }

  .bottom, .bottom-back {
    color: #000;
    transform: rotateX(180deg);
    z-index: 0;
  }

  .top-back, .bottom-back {
    background-color: rgba(0, 0, 0, 0.1);
    transform: rotateX(180deg);
  }

  .sec {
    margin-right: 0;
  }
</style>
</head>
<body>
<div class="wrap">  
  <h1>Draft <strong>Countdown</strong></h1>

  <div class="countdown">
    <div class="bloc-time hours" data-init-value="24">
      <span class="count-title">Hours</span>

      <div class="figure hours hours-1">
        <span class="top">2</span>
        <span class="top-back">
          <span>2</span>
        </span>
        <span class="bottom">2</span>
        <span class="bottom-back">
          <span>2</span>
        </span>
      </div>

      <div class="figure hours hours-2">
        <span class="top">4</span>
        <span class="top-back">
          <span>4</span>
        </span>
        <span class="bottom">4</span>
        <span class="bottom-back">
          <span>4</span>
        </span>
      </div>
    </div>

    <div class="bloc-time min" data-init-value="0">
      <span class="count-title">Minutes</span>

      <div class="figure min min-1">
        <span class="top">0</span>
        <span class="top-back">
          <span>0</span>
        </span>
        <span class="bottom">0</span>
        <span class="bottom-back">
          <span>0</span>
        </span>        
      </div>

      <div class="figure min min-2">
       <span class="top">0</span>
        <span class="top-back">
          <span>0</span>
        </span>
        <span class="bottom">0</span>
        <span class="bottom-back">
          <span>0</span>
        </span>
      </div>
    </div>

    <div class="bloc-time sec" data-init-value="0">
      <span class="count-title">Seconds</span>

        <div class="figure sec sec-1">
        <span class="top">0</span>
        <span class="top-back">
          <span>0</span>
        </span>
        <span class="bottom">0</span>
        <span class="bottom-back">
          <span>0</span>
        </span>          
      </div>

      <div class="figure sec sec-2">
        <span class="top">0</span>
        <span class="top-back">
          <span>0</span>
        </span>
        <span class="bottom">0</span>
        <span class="bottom-back">
          <span>0</span>
        </span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
