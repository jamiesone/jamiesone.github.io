<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }

  .wrap {
    text-align: center;
    margin-top: 50px;
  }

  h1 {
    font-size: 40px;
    color: #333;
  }

  .countdown {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
  }

  .bloc-time {
    text-align: center;
    margin: 0 10px;
  }

  .count-title {
    font-size: 18px;
    margin-bottom: 5px;
    color: #333;
    display: block; /* Display count titles as block-level elements */
  }

  .figure {
    display: inline-block;
    position: relative;
    width: 50px;
    height: 70px;
    line-height: 70px;
    font-size: 50px;
    text-align: center;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  /* Adjustments for the position of count titles */
  .count-title + .figure {
    margin-top: 10px; /* Add margin to separate count titles and digit boxes */
  }

  /* Flip effect styles */
  .figure.active .top, .figure.active .bottom {
    transform: rotateX(-180deg);
  }

  .top.active, .bottom.active {
    transform: rotateX(180deg);
  }

</style>  

</head>
<body>
<div class="wrap">  
  <h1><strong> JOIN US TO CELEBRATE OUR WEDDING IN</strong></h1>

  <div class="countdown">
    <div class="bloc-time days">
      <span class="count-title">Days</span>

      <div class="figure days days-1">
        <span class="top"></span>
        <span class="bottom"></span>
        <span class="top-back"></span>
        <span class="bottom-back"></span>
      </div>

      <div class="figure days days-2">
        <span class="top"></span>
        <span class="bottom"></span>
        <span class="top-back"></span>
        <span class="bottom-back"></span>
      </div>
    </div>

    <div class="bloc-time hours">
      <span class="count-title">Hours</span>

      <div class="figure hours hours-1">
        <span class="top"></span>
        <span class="bottom"></span>
        <span class="top-back"></span>
        <span class="bottom-back"></span>
      </div>

      <div class="figure hours hours-2">
        <span class="top"></span>
        <span class="bottom"></span>
        <span class="top-back"></span>
        <span class="bottom-back"></span>
      </div>
    </div>

    <div class="bloc-time min">
      <span class="count-title">Minutes</span>

      <div class="figure min min-1">
        <span class="top"></span>
        <span class="bottom"></span>
        <span class="top-back"></span>
        <span class="bottom-back"></span>
      </div>

      <div class="figure min min-2">
        <span class="top"></span>
        <span class="bottom"></span>
        <span class="top-back"></span>
        <span class="bottom-back"></span>
      </div>
    </div>

    <div class="bloc-time sec">
      <span class="count-title">Seconds</span>

        <div class="figure sec sec-1">
        <span class="top"></span>
        <span class="bottom"></span>
        <span class="top-back"></span>
        <span class="bottom-back"></span>
      </div>

      <div class="figure sec sec-2">
        <span class="top"></span>
        <span class="bottom"></span>
        <span class="top-back"></span>
        <span class="bottom-back"></span>
      </div>
    </div>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("July 27, 2024 13:30:00 GMT+0200").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Update the countdown numbers
  document.querySelector(".days .days-1 .top").textContent = Math.floor(days / 10);
  document.querySelector(".days .days-2 .top").textContent = days % 10;

  document.querySelector(".hours .hours-1 .top").textContent = Math.floor(hours / 10);
  document.querySelector(".hours .hours-2 .top").textContent = hours % 10;

  document.querySelector(".min .min-1 .top").textContent = Math.floor(minutes / 10);
  document.querySelector(".min .min-2 .top").textContent = minutes % 10;

  document.querySelector(".sec .sec-1 .top").textContent = Math.floor(seconds / 10);
  document.querySelector(".sec .sec-2 .top").textContent = seconds % 10;

  // Add the active class to the current countdown numbers
  document.querySelectorAll('.top, .bottom, .top-back, .bottom-back').forEach(function(element) {
    element.classList.add('active');
  });

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "Wedding celebration time!";
  }
}, 1000);
</script>

</body>
</html>
