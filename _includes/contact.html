<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">RSVP</h2>
                <h3 class="section-subheading text-muted">To help with catering, please let us know by the 15th of December if you can join us!</h3>
                <!-- <h3 class="section-subheading text-muted">Merci de nous informer de votre présence !</h3> -->
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name">
                                <!-- <input type="text" class="form-control" placeholder="Votre Nom *" id="name" required data-validation-required-message="Merci d'entrer votre nom"> -->
                                <p class="help-block text-danger"></p>
                            </div>

                            <div class="control-group form-group">          
                                <label for="attendance">Are you able to make it?</label>
                                <!-- <label for="attendance">Confirmer votre présence :</label> -->
                                <select id="attendance" class="form-control">
                                    <option value=true>Yes</option>
                                    <option value=false>No</option>
                                    <!-- <option value=true>Je serai là !</option>
                                    <option value=false>Je ne pourrai pas être là</option> -->
                                </select>
                            </div>

                            <div class="control-group form-group">
                                <label for="numberSelection">Number of Guests:</label>
                                <!-- <label for="numberSelection">Nombre de personnes :</label> -->
                                <select id="numberSelection" class="form-control">
                                    <option value=1>Just myself</option>
                                    <!-- <option value=1>Moi-même</option> -->
                                    <option value=2>2</option>
                                    <option value=3>3</option>
                                    <option value=4>4</option>
                                    <option value=5>5</option>
                                    <option value=6>6</option>
                                    <option value=7>7</option>
                                    <option value=8>8</option>
                                </select>
                            </div>    

                            <div class="control-group form-group">
                                <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address">
                                <!-- <input type="email" class="form-control" placeholder="Votre adresse mail *" id="email" required data-validation-required-message="Merci d'entrer votre adresse mail"> -->
                                <p class="help-block text-danger"></p>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <textarea class="form-control" placeholder="Anything to add?" id="message"></textarea>
                                <!-- <textarea class="form-control" placeholder="Quelque chose à ajouter ?" id="message"></textarea> -->
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Send</button>
                            <!-- <button type="submit" class="btn btn-xl">Envoyer</button> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
