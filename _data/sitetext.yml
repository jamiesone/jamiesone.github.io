# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: 27 | 07 | 24
    text: WE'RE GETTING MARRIED
    button: RSVP
    buttonlink: "#rsvp"

  verse:
    title: "Many, Lord my God, are the wonders you have done, the things you planned for us. None can compare with you; were I to speak and tell of your deeds, they would be too many to declare."
    text: "Psalm 40:5"
    section: verse

  countdown:
    title: "JOIN US TO CELEBRATE OUR WEDDING IN"
    days: "Days"
    hours: "Hours"
    minutes: "Minutes"
    seconds: "Seconds"

  info:
    title: "Information"
    body: "We will write some useful info in this part, including the location."
    section: information

  timeline:
    title: "Timeline"
    text: "What we're going to get up to"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Wedding Ceremony"
        year: "1:30 pm"
        desc: "We will have a ceremony to thank God, ask Him to bless our marriage, and exchange our vows."
        image: assets/img/timeline/rings_line_3.jpeg
        alt:
      - title: "Apéro!"
        year: "3:00 pm"
        desc: "After taking a few pictures, we will have moments to discuss, share finger food and drinks."
        image: assets/img/timeline/glass_4.jpeg
        alt:
      - title: "Going on a stroll"
        year: "5:00 pm"
        desc: "We will go on a little stroll in the countryside nearby and share a glass of champagne."
        image: assets/img/timeline/couple_walking.jpeg
        alt: 
      - title: "Dinner & Presentations"
        year: "6:30 pm"
        desc: "Sharing good food, laughing at our expense, and spending quality time together."
        image: assets/img/timeline/food_line_3.jpeg
        alt:
        # you can enforce the alignment
        align: right
    end: "thanks for <br> celebrating <br> with us"

  rsvp:
    title: "RSVP"
    text: "Please let us know if you can join us!"
    section: rsvp
    name: "Your Name & Surname *"
    name-validation: "Please enter your name."
    attendance: "Confirm you will be present:"
    guests: "Number of guests:"
    email: "Your email *"
    email-validation: "Please enter your email address."
    message: "Your message"
    subject: "RSVP Submission"
    submit: "Send"

  # contact:
  #   title: "Contact Us"
  #   text: "Lorem ipsum or call 123456789"
  #   section: contact
  #   name: "Name*"
  #   name-validation: "Please enter your name."
  #   email: "Email*"
  #   email-validation: "Please enter your email address."
  #   phone: "Phone Number"
  #   phone-validation: "Please enter your phone number."
  #   message: "Message*"
  #   message-validation: "Please enter a message."
  #   subject: "Contact Form Submission"
  #   submit: "Send Message"


  footer:
    legal: "Privacy Policy"
    # social:
    #   - url: https://twitter.com
    #     icon: "fab fa-twitter"
    #   - url: https://facebook.com
    #     icon: "fab fa-facebook-f"
    #   - url: https://linkedin.com
    #     icon: "fab fa-linkedin-in"
    #   - url: https://github.com/raviriley/agency-jekyll-theme
    #     icon: "fab fa-github"
    #   - url: https://instagram.com
    #     icon: "fab fa-instagram"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

